<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.7.2/dist/vuetify.min.css">


<div id="app">
 
</div>
<script type="text/x-template" id="app-template">
    <v-app>
      <!-- Navbar -->
      <v-app-bar app>
        <v-toolbar-title>My App</v-toolbar-title>
        <!-- Add other navbar content or buttons here -->
      </v-app-bar>
  
      <!-- Main content -->
      <v-main>
        <v-container>
          <!-- Display fetched data here -->
          <div v-if="dataUser">
            <p>Data from API: {{ dataUser }}</p>
          </div>
          <div v-else>
            <p>Loading...</p>
          </div>
        </v-container>
      </v-main>
    </v-app>
  </script>
  

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.2/dist/vuetify.min.js"></script>

<script>
  const { createApp } = Vue;
  const { createVuetify } = Vuetify;
  
  const vuetify = createVuetify();
  
  const app = createApp({
    template: "#app-template",
    data() {
        return {
          dataUser : ''
        }
    },
    created: function () {
        this.loadAxios()
    },
    methods: {
 
        loadAxios(){
            axios.get("http://localhost/pemweb/api.php")
            .then(response =>
                    this.dataUser = response.data)
            .catch(err=>{console.log(err)})
            
        }
    } 
  })
    .use(vuetify)
    .mount("#app");
</script>
